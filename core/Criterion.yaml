Criterion:
  startsOn: 'grid'
  identifier: 'crt_id'
  listingConfig:
    grid: 
      crt_name:
        name: 'Nome' 
        tagStyle: 'flex flex-row justify-between'
        labelStyle: 'font-semibold text-secondary-500/50 text-md pb-2'
        fieldStyle: 'truncate text-gray-700/75'
        html: 'p'
      crt_weight:
        name: 'Peso' 
        tagStyle: 'flex flex-row justify-between'
        labelStyle: 'font-semibold text-secondary-500/50 text-md pb-2'
        fieldStyle: 'text-gray-700/75'
        html: 'p'
        listingFunction: "getPercent"
      event_evt_id:
        name: 'Evento' 
        tagStyle: 'flex flex-row justify-between'
        labelStyle: 'font-semibold text-secondary-500/50 text-md pb-2'
        fieldStyle: 'text-gray-700/75'
        html: 'p'
        getRelation: "event->evt_name"
    table:
      crt_id:
        name: Id
        style: "font-semibold"
      crt_name:
        name: Nome
        style: "font-semibold"
      crt_weight:
        name: Peso
        style: "font-semibold"
        listFunction: "getPercent"
  formConfig:
    view: "form.component"
    crt_name:
      type: string
      label: "Nome"
      edit: true
      placeholder: "Informe o Nome"
      helper: "Nome do Critério"
      groupIn: "Dados Critério"
      sizing: "mb-4 w-1/2"
      identifier: "name"
      validationRules: 
        - "required"
      line: 1
    crt_weight:
      type: string
      label: "Peso"
      edit: true
      placeholder: "Informe o Peso"
      helper: "Peso do Critério"
      groupIn: "Dados Critério"
      sizing: "mb-4 w-1/2"
      identifier: "stack"
      validationRules: 
        - "required"
      line: 1
    crt_explanation:
      type: string
      label: "Explicação"
      edit: true
      placeholder: "Informe a Explicação"
      helper: "Explicação do critério"
      groupIn: "Dados Critério"
      sizing: "mb-4 w-full"
      identifier: "explanation"
      validationRules: 
        - "required"
      line: 2
    event_evt_id:
      type: relation
      label: "Evento"
      edit: false
      placeholder: "Selecione o Evento"
      helper: "Evento que esse projeto está vinculado"
      sizing: "mb-4 w-full"
      groupIn: "Dados Critério"
      identifier: "event"
      validationRules:
        - "required"
      fillOnStart:
        controller: GenericCtrl
        params:
          model: "Event"
        method: getAll
        pluck:
          - evt_name
          - evt_id
      line: 3
  buttonsConfig:
    showDeleteButton: true
    showEditButton: true
    showDetailsButton: false
    showInsertButton: true
    showSearchButton: true
  getConfig: 
    method: getAll
    controller: ListingCtrl
    params: 
      model: Criterion